<ion-header>
  <ion-toolbar>
    <ion-title>Visitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Formulario -->
  <ion-card *ngIf="showForm">
    <ion-card-header>
      <ion-card-title>Nueva Visita</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">User ID</ion-label>
        <ion-input [(ngModel)]="newVisit.user_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Site ID</ion-label>
        <ion-input [(ngModel)]="newVisit.site_id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Visita</ion-label>
        <ion-datetime [(ngModel)]="newVisit.fecha_visita"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Latitud</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="newVisit.lat" 
          readonly="true">
        </ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="getCurrentLocation()"
          [disabled]="isLoadingLocation">
          <ion-icon 
            name="location" 
            [class.spin]="isLoadingLocation">
          </ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Longitud</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="newVisit.lng" 
          readonly="true">
        </ion-input>
      </ion-item>

      <!-- BotÃ³n para tomar foto -->
      <div class="image-buttons">
        <ion-button fill="outline" (click)="openCamera()" expand="block">
          <ion-icon name="camera" slot="start"></ion-icon>
          Tomar Foto
        </ion-button>
      </div>

      <!-- Preview de imagen -->
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Preview">
        <ion-button fill="clear" size="small" (click)="removeImage()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

      <div class="form-buttons">
        <ion-button (click)="submitForm()" expand="block" [disabled]="!imageFile">
          Crear Visita
        </ion-button>
        
        <ion-button fill="clear" (click)="toggleForm()" expand="block">
          Cancelar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Lista de visitas -->
  <ion-list>
    <ion-item *ngFor="let visita of visitas">
      <ion-label>
        <p>{{ visita.site_id }}</p>
        <p>{{ visita.fecha_visita | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
