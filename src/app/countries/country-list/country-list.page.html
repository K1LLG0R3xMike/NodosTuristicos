<ion-header>
  <ion-toolbar>
    <ion-title>Países</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="countries.length > 0; else noData">
    <ion-item *ngFor="let country of countries">
      {{ country.name }} ({{ country.iso }})
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <ion-text color="medium">
      <p class="ion-padding">No se encontraron países.</p>
    </ion-text>
  </ng-template>
</ion-content>
