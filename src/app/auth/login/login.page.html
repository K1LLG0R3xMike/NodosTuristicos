<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <h1>Nodos Turísticos</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item class="ion-margin-bottom">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <ion-text color="danger">
              <p><ion-icon name="alert-circle-outline"></ion-icon> Ingresa un email válido</p>
            </ion-text>
          </div>
          
          <ion-item class="ion-margin-vertical">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <ion-text color="danger">
              <p><ion-icon name="alert-circle-outline"></ion-icon> Ingresa tu contraseña</p>
            </ion-text>
          </div>
          
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar sesión
          </ion-button>
          
          <div class="ion-text-center ion-margin-top">
            <ion-text color="medium">¿No tienes una cuenta?</ion-text>
            <a routerLink="/register">Regístrate</a>
          </div>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
