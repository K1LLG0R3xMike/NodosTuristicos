<ion-header class="custom-header">
  <ion-toolbar color="transparent">
    <ion-title class="header-title">Panel de Administraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <div class="welcome-text">
      <h2>Bienvenido Administrador</h2>
      <div class="wave-emoji">üëã</div>
    </div>
    <p class="welcome-subtitle">Gestiona el sistema y accede a herramientas exclusivas</p>
  </div>

  <ion-grid class="main-grid">
    <ion-row class="menu-row">
      <ion-col size="6">
        <ion-card routerLink="/country-list" class="menu-card countries-card">
          <div class="card-icon">
            <ion-icon name="earth-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Pa√≠ses</ion-card-title>
            <ion-card-subtitle>Explora destinos</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/visit-list" class="menu-card visits-card">
          <div class="card-icon">
            <ion-icon name="location-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Visitas</ion-card-title>
            <ion-card-subtitle>Lugares visitados</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/favorites" class="menu-card favorites-card">
          <div class="card-icon">
            <ion-icon name="heart-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Favoritos</ion-card-title>
            <ion-card-subtitle>Tus preferidos</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/routes" class="menu-card routes-card">
          <div class="card-icon">
            <ion-icon name="map-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Mi Ruta</ion-card-title>
            <ion-card-subtitle>Tur√≠stica</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/food-list" class="menu-card routes-card">
          <div class="card-icon">
            <ion-icon name="restaurant-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Platos</ion-card-title>
            <ion-card-subtitle>Men√∫</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/profile" class="menu-card routes-card">
          <div class="card-icon">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Ajustes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Bot√≥n exclusivo para admin: Ver estad√≠sticas -->
      <ion-col size="12">
        <ion-card routerLink="/statistics" class="menu-card routes-card">
          <div class="card-icon">
            <ion-icon name="stats-chart-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Ver estad√≠sticas</ion-card-title>
            <ion-card-subtitle>Panel de datos</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB para c√°mara con efecto de pulso -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="camera-fab">
    <ion-fab-button color="tertiary" routerLink="/tag" class="pulse-animation">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
    <div class="fab-label">Tomar foto</div>
  </ion-fab>
</ion-content>
