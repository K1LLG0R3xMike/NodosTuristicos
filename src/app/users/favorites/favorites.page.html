<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="favoriteSites.length > 0; else noFavs">
    <ion-item *ngFor="let site of favoriteSites">
      <ion-label>
        <h2>{{ site.name }}</h2>
        <p>{{ site.type }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noFavs>
    <ion-text color="light">
      <p>No tienes sitios guardados como favoritos.</p>
    </ion-text>
  </ng-template>
</ion-content>
