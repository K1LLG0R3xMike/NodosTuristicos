<ion-header class="custom-header">
  <ion-toolbar color="transparent">
    <ion-title class="header-title">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <div class="welcome-text">
      <h2>Hola, {{ getFirstName() }}</h2>
      <div class="wave-emoji">游녦</div>
    </div>
    <p class="welcome-subtitle">Gestiona tu perfil y configuraci칩n</p>
  </div>

  <ion-grid class="main-grid">
    <ion-row class="menu-row">
      <ion-col size="12">
        <ion-card class="menu-card profile-card">
          <div class="card-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Datos de Usuario</ion-card-title>
            <ion-card-subtitle>Informaci칩n personal</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Aqu칤 puedes mostrar los datos del usuario -->
            <ion-list>
              <ion-item>
                <ion-label color="medium">Nombre</ion-label>
                <ion-text>{{ user?.nombre }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label color="medium">Email</ion-label>
                <ion-text>{{ user?.email }}</ion-text>
              </ion-item>
              <!-- Agrega m치s campos si es necesario -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="menu-card settings-card">
          <div class="card-icon">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <ion-card-header>
            <ion-card-title>Configuraci칩n</ion-card-title>
            <ion-card-subtitle>Preferencias de la cuenta</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Aqu칤 puedes poner opciones de configuraci칩n -->
            <ion-list>
              <ion-item button>
                <ion-label>Cambiar contrase침a</ion-label>
                <ion-icon name="key-outline" slot="end"></ion-icon>
              </ion-item>
              <!-- M치s opciones -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB para logout abajo a la derecha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="logout-fab">
    <ion-fab-button color="danger" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
